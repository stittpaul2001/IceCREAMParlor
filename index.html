<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ice Cream Parlor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="conatiner-fluid">
    <div class="row justify-content-around">
      <div class="col-md-4 text-center">
        <table class="table table-strpped-columns">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Quantity</th>
              <th scope="col">Each</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row"></th>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <th scope="row"></th>
              <td></td>
              <td></td>
              <td class="fw-bold">Total</td>
            </tr>
            <tr>
              <th scope="row"></th>
              <td></td>
              <td></td>
              <td>
                <button class="btn btn-outline-warning btn-primary btn-rounded">Pay</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-7">
        <div class="row">
          <h1>Toppings</h1>
          <div class="col-md-4">
            <div class="card">
              <img class="card-image" src="spirnkles.avif" alt="image of cone with sprinkles">
              <div class=" card-body fs-5">Sprinkles</div>
              <p class="fw-bold">$0.25</p>
              <div class="card-footer text-end">
                <button class="btn btn-rounded btn-small btn-primary" type="submit">Add to Order</button>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <img class="card-image" src="chocolatechips.avif" alt="image of chocolate chips">
              <div class=" card-body fs-5">Chocloate Chips</div>
              <p class="fw-bold">$0.25</p>
              <div class="card-footer text-end">
                <button class="btn btn-rounded btn-small btn-primary" type="submit">Add to Order</button>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <img class="card-image" src="cookiechunk.avif" alt="image of cookie-chunks">
              <div class=" card-body fs-5">Cookie Chunks</div>
              <p class="fw-bold">$0.50</p>
              <div class="card-footer text-end">
                <button class="btn btn-rounded btn-small btn-primary" type="submit">Add to Order</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <h1>Vessels</h1>
          <div class="col-md-4">
            <div class="card">
              <img class="card-image" src="wafflecone.avif" alt="image of a waffle cone">
              <div class=" card-body fs-5">Waffle Cone</div>
              <p class="fw-bold">$1.25</p>
              <div class="card-footer text-end">
                <button class="btn btn-rounded btn-small btn-primary" type="submit">Add to Order</button>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <img class="card-image" src="Sugarcone.avif" alt="image of a Sugar cone">
              <div class=" card-body fs-5">Sugar Cone</div>
              <p class="fw-bold">$1.25</p>
              <div class="card-footer text-end">
                <button class="btn btn-rounded btn-small btn-primary" type="submit">Add to Order</button>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <img class="card-image" src="cup.avif" alt="image of an ice cream cup">
              <div class=" card-body fs-5">Cup</div>
              <p class="fw-bold">$1.50</p>
              <div class="card-footer text-end">
                <button class="btn btn-rounded btn-small btn-primary" type="submit">Add to Order</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row justify-content-center align-content-center">
          <h1>Ice Cream</h1>
          <div class="col-md-4">
            <div class="card">
              <img class="card-image" src="vanillaicecream.avif" alt="image of vanilla ice cream">
              <div class=" card-body fs-5">Vanilla </div>
              <p class="fw-bold">$1.00</p>
              <div class="card-footer text-end">
                <button onclick="" class="btn btn-rounded btn-small btn-primary" type="submit">Add to Order</button>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-header">
                <img class="card-image" src="strawberryicecream.avif" alt="image of strawberry ice cream">
              </div>
              <div class=" card-body fs-5">Strawberry </div>
              <p class="fw-bold">$1.25</p>
              <div class="card-footer text-end">
                <button class="btn btn-rounded btn-small btn-primary" type="submit">Add to Order</button>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <img class="card-image" src="cookiedough.avif" alt="image of cookiedough ice cream">
              <div class=" card-body fs-5">Cookie Dough </div>
              <p class="fw-bold">$1.25</p>
              <div class="card-footer text-end">
                <button class="btn btn-rounded btn-small btn-primary" type="submit">Add to Order</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js">c</script>
</body>

</html>
