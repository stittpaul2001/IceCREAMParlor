<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ice Cream Parlor</title>
  li
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <!-- <script src="app.js" defer></script> -->
</head>

<body>
  <main>
    <div class="conatiner-fluid">
      <div class="row justify-content-around">
        <div class="col-md-4">
          <div class="row card-table fw-bold fs-2 align-items-center justify-space-between p-4">Order
            <div class="col-md-12 text-center d-flex">
              <div class="col-md-12 align-items-center " id="">
                <div class=" table-responsive-lg">
                  <table class="table table-responsive-lg">
                    <thead>
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Quantity</th>
                        <th scope="col"> Each</th>
                        <th scope="col">Total</th>
                      </tr>
                    </thead>
                    <tbody id="order list">
                      <tr class="text-start">
                        <td scope="row">1</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div class="text-end">
              <p class="fw-bold" id="Order-Total">Total:$0.00</p>
              <button class="btn btn-outline-primary btn-warning btn-rounded table-btn text-end"
                onclick="CheckOut()">Pay</button>
            </div>
          </div>
        </div>

        <div class="col-md-7">
          <div class="row">
            <h1 class="fw-bold">Toppings</h1>
            <hr>
            <div class="col-md-4">
              <div class="card">
                <div class=" card-body fs-2 fw-bold text-center">Sprinkles</div>
                <img class="card-image img-fluid" src="spirnkles.avif" alt="image of cone with sprinkles">
                <p class="fw-bold fs-4 text-end p-2">$0.25</p>
                <div class="card-footer text-end">
                  <button class="btn btn-rounded btn-small btn-primary" onclick="addToppingByName('Sprinkles')"
                    type="submit"><i class="mdi mdi-plus"></i>Add
                    to
                    Order</button>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <div class="card-body fs-2 fw-bold text-center">Chocloate Chips</div>
                <img class="card-image img-fluid" src="chocolatechips.avif" alt="image of chocolate chips">
                <p class="fw-bold fs-4 p-2 text-end">$0.25</p>
                <div class="card-footer text-end">
                  <button onclick="addToppingByName('Chocolate Chips')" class="btn btn-rounded btn-small btn-primary"
                    type="submit"><i class="mdi mdi-plus"></i> Add
                    to Order</button>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <div class="card-body fs-2 text-center fw-bold">Cookie Chunks</div>
                <img class="card-image img-fluid" src="cookiechunk.avif" alt="image of cookie-chunks">
                <p class="fw-bold fs-4 text-end p-2">$0.50</p>
                <div class="card-footer text-end">
                  <button onclick="addToppingByName('Cookie Chunks')" class="btn btn-rounded btn-small btn-primary"
                    type="submit"><i class="mdi mdi-plus"></i>Add
                    to
                    Order</button>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <h1 class="fw-bold">Vessels</h1>
            <hr>
            <div class="col-md-4">
              <div class="card">
                <div class="card-body fs-2 text-center fw-bold">Waffle Cone</div>
                <img class="card-image img-fluid" src="wafflecone.avif" alt="image of a waffle cone">
                <p class="fw-bold fs-4 text-end p-2">$1.25</p>
                <div class="card-footer text-end">
                  <button class="btn btn-rounded btn-small btn-primary" onclick="addVesselByName('Waffle Cone')"
                    type="submit"><i class="mdi mdi-plus"></i>Add
                    to
                    Order</button>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <div class=" card-body fs-2 text-center fw-bold">Sugar Cone</div>
                <img class="card-image img-fluid" src="Sugarcone.avif" alt="image of a Sugar cone">
                <p class="fw-bold fs-4 text-end p-2">$1.25</p>
                <div class="card-footer text-end">
                  <button class="btn btn-rounded btn-small btn-primary" onclick="addVesselByName('Sugar Cone')"
                    type="submit"><i class="mdi mdi-plus"></i>Add
                    to
                    Order</button>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <div class="card-body fs-2 text-center fw-bold">Cup</div>
                <img class="card-image img-fluid" src="cup.avif" alt="image of an ice cream cup">
                <p class="fw-bold text-end fs-4 p-2">$1.50</p>
                <div class="card-footer text-end">
                  <button class="btn btn-rounded btn-small btn-primary" onclick="addVesselByName('Cup')"
                    type="submit"><i class="mdi mdi-plus"></i>Add
                    to
                    Order</button>
                </div>
              </div>
            </div>
          </div>
          <div class="row justify-content-center align-content-center">
            <h1 class="fw-bold">Ice Cream</h1>
            <hr>
            <div class="col-md-4">
              <div class="card">
                <div class=" card-body fs-2 text-center fw-bold">Vanilla</div>
                <img class="card-image img-fluid" src="vanillaicecream.avif" alt="image of vanilla ice cream">
                <p class="fw-bold text-end fs-4 p-2">$1.00</p>
                <div class="card-footer text-end">
                  <button class="btn btn-rounded btn-small btn-primary" onclick="OrderVanilla('vanilla')"
                    type="submit"><i class="mdi mdi-plus"></i>Add
                    to
                    Order</button>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <div class="card-body fs-2 text-center fw-bold">Strawberry</div>
                <img class="card-image img-fluid" src="strawberryicecream.avif" alt="image of strawberry ice cream">
                <p class="fw-bold fs-4 text-end p-2">$1.25</p>
                <div class="card-footer text-end">
                  <button class="btn btn-rounded btn-small btn-primary" onclick="addIceCreamByName('Strawberry')"
                    type="submit"><i class="mdi mdi-plus"></i>Add
                    to
                    Order</button>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <div class="card-body fs-2 text-center fw-bold">Cookie Dough</div>
                <img class="card-image img-fluid" src="cookiedough.avif" alt="image of cookiedough ice cream">
                <p class="fw-bold fs-4 text-end p-2">$1.25</p>
                <div class="card-footer text-end">
                  <button class="btn btn-rounded btn-small btn-primary" onclick="addIceCreamByName('Cookie Dough')"
                    type="submit"><i class="mdi mdi-plus"></i>Add
                    to
                    Order</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </main>

  <script src="app.js" defer></script>
</body>

</html>
